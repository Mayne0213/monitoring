apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: alertmanager
    targetRevision: 1.30.0
    helm:
      valueFiles:
      - $values/alertmanager/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    path: alertmanager
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: alertmanager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karma
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://wiremind.github.io/wiremind-helm-charts
    chart: karma
    targetRevision: 2.11.0
    helm:
      values: |
        fullnameOverride: karma

        image:
          repository: ghcr.io/prymitive/karma
          tag: v0.122

        replicaCount: 1

        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi

        service:
          type: ClusterIP
          port: 8080

        env:
          - name: ALERTMANAGER_URI
            value: "http://alertmanager.alertmanager.svc.cluster.local:9093"

        livenessProbe:
          httpGet:
            path: /health
            port: http

        readinessProbe:
          httpGet:
            path: /health
            port: http
  destination:
    server: https://kubernetes.default.svc
    namespace: alertmanager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
