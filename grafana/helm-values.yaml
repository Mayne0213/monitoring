# Grafana Helm Values
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana

fullnameOverride: grafana

admin:
  user: bluemayne
  # Password is managed via SealedSecret: grafana-admin-password
  existingSecret: grafana-admin-password
  userKey: admin-user
  passwordKey: admin-password

persistence:
  enabled: true
  size: 2Gi
  storageClass: longhorn  # Migrated to Longhorn for HA (replica=2)

initChownData:
  enabled: false

podSecurityContext:
  fsGroup: 472
  fsGroupChangePolicy: "Always"

resources:
  requests:
    cpu: 25m
    memory: 128Mi

service:
  type: ClusterIP
  port: 80

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
      isDefault: true
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.loki.svc.cluster.local:3100
      editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
  
    #Global Dashboard
    kubernetes-views-global:
      gnetId: 15757
      revision: 43
      datasource: Prometheus
    # Node Exporter Full - 노드 상세 메트릭
    node-exporter-full:
      gnetId: 1860
      revision: 37
      datasource: Prometheus
    # Kubernetes Cluster Overview
    kubernetes-views-global:
      gnetId: 15760
      revision: 28
      datasource: Prometheus
    # Kubernetes Namespaces
    kubernetes-views-namespaces:
      gnetId: 15758
      revision: 35
      datasource: Prometheus
    # Kubernetes Pods
    kubernetes-views-pods:
      gnetId: 15761
      revision: 28
      datasource: Prometheus
    # ArgoCD
    argocd:
      gnetId: 14584
      revision: 1
      datasource: Prometheus
    # Loki Logs
    loki-logs:
      gnetId: 13639
      revision: 2
      datasource: Loki
    # Longhorn Storage
    longhorn:
      gnetId: 16888
      revision: 9
      datasource: Prometheus
    # MinIO - 수동 import 사용 (변수 자동 매핑 필요)
    # Cert-Manager
    cert-manager:
      gnetId: 11001
      revision: 1
      datasource: Prometheus
    # CoreDNS
    coredns:
      gnetId: 14981
      revision: 2
      datasource: Prometheus
    # Traefik
    traefik:
      gnetId: 17346
      revision: 9
      datasource: Prometheus

grafana.ini:
  server:
    root_url: "http://grafana0213.kro.kr"
  auth.anonymous:
    enabled: false
  security:
    allow_embedding: true
  auth.basic:
    enabled: false
  auth:
    disable_login_form: false
    disable_signout_menu: true
  news:
    news_feed_enabled: false
