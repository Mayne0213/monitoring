apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-dashboard
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://komodorio.github.io/helm-charts
    chart: helm-dashboard
    targetRevision: 2.0.4
    helm:
      valueFiles:
      - $values/helm-dashboard/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    path: helm-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
