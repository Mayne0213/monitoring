# Prometheus Node Exporter Helm Values
# Chart: https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-node-exporter

fullnameOverride: node-exporter

hostNetwork: true
hostPID: true

resources:
  requests:
    cpu: 10m
    memory: 50Mi

service:
  type: ClusterIP
  clusterIP: None

# Prometheus ServiceMonitor 설정
prometheus:
  monitor:
    enabled: true
    additionalLabels:
      release: prometheus
    namespace: monitoring
    attachMetadata:
      node: true
    relabelings:
      - targetLabel: cluster
        replacement: "mayne-cluster"

tolerations:
  - effect: NoSchedule
    operator: Exists
