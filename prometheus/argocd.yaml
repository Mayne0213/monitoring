apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart from external repository
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 80.0.0
      helm:
        valueFiles:
          - $values/prometheus/helm-values.yaml
    # Values file from Git repository
    - repoURL: https://gitea0213.kro.kr/bluemayne/monitoring.git
      targetRevision: main
      ref: values
    # Vault secrets from Git repository
    - repoURL: https://gitea0213.kro.kr/bluemayne/monitoring.git
      targetRevision: main
      path: prometheus

  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
