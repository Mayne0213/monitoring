apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.fairwinds.com/stable
    chart: goldilocks
    targetRevision: 8.0.2
    helm:
      valueFiles:
      - $values/goldilocks/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/monitoring.git
    targetRevision: main
    path: goldilocks
  destination:
    server: https://kubernetes.default.svc
    namespace: goldilocks
  syncPolicy:
    # automated sync disabled for resource optimization
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jqPathExpressions:
    - .spec.template.spec.containers[].resources.limits.cpu
  revisionHistoryLimit: 10
