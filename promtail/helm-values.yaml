# Promtail Helm Values
# Chart: https://grafana.github.io/helm-charts
# Log collector agent (DaemonSet on all nodes)

# Loki endpoint
config:
  clients:
    - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push

# Default scrape config (use defaults)
defaultVolumes:
  - name: run
    hostPath:
      path: /run/promtail
  - name: containers
    hostPath:
      path: /var/lib/docker/containers
  - name: pods
    hostPath:
      path: /var/log/pods

defaultVolumeMounts:
  - name: run
    mountPath: /run/promtail
  - name: containers
    mountPath: /var/lib/docker/containers
    readOnly: true
  - name: pods
    mountPath: /var/log/pods
    readOnly: true

# Resources
resources:
  requests:
    cpu: 25m  # Reduced from 50m based on actual usage (8-17m)
    memory: 64Mi

# Tolerations to run on all nodes including master
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# ServiceMonitor disabled
serviceMonitor:
  enabled: false
